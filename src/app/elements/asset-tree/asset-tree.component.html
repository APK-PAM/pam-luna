<div>
  <div class="tree-type">
    <span class="tree-type-banner">
      <span class="tree-type-banner-label">
        我的资产
      </span>
      <span class="tree-banner-icon-zone">
        <i class="fa fa-search tree-banner-icon"></i>
        <i class="fa fa-refresh tree-banner-icon"></i>
      </span>
    </span>
    <div class="tree-type-content">
      <ul id="assetsTree" class="ztree">
      </ul>
    </div>
  </div>
  
  <div class="tree-type">
    <span class="tree-type-banner">
      <span class="tree-type-banner-label">
        我的应用
      </span>
      <span class="tree-banner-icon-zone">
        <i class="fa fa-search tree-banner-icon"></i>
        <i class="fa fa-refresh tree-banner-icon"></i>
      </span>
    </span>
    <div class="tree-type-content">
      <ul id="applicationsTree" class="ztree">
      </ul>
    </div>
  </div>
  
  <p *ngIf="loading" style="padding: 3px">{{ "Loading"| translate }} ...</p>
</div>


<div #rMenu *ngIf="isShowRMenu" class="basicContext" style="position: fixed" [style.top]="pos.top" [style.left]="pos.left">
  <table>
      <tbody>
        <tr *ngFor="let menu of RMenuList; let i = index" class="basicContext__item ">
            <td class="basicContext__data" [attr.data-num]="i" (click)="menu.click()" [ngStyle]="{'display': menu.hide ? 'none': ''}">
              <span class="basicContext__icon fa" [ngClass]="menu.fa"></span> {{ menu.name| translate }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
