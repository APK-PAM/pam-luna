<div>
  <div mat-dialog-title>
    <h3>{{"Connect" | translate}} - {{ node.name | truncatechars:30 }}</h3>
    <button mat-icon-button aria-label="close dialog" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <nav *ngIf="protocols.length > 1" mat-tab-nav-bar style="margin-bottom: 20px" class="protocol-tab" >
    <a mat-tab-link *ngFor="let p of protocols"
       (click)="protocol = p.name"
       [active]="protocol == p.name"
    >
      {{ p.name | uppercase }}
    </a>
  </nav>

  <div mat-dialog-content (keyup.enter)="onConfirm()" class="dialog-body">
    <elements-select-account
      [node]="node"
      [accounts]="accounts"
      [onSubmit]="onSubmit$"
      [manualAuthInfo]="manualAuthInfo"
      (onSelectAccount)="onSelectAccount($event)"
    >
    </elements-select-account>

    <div class="connect-type form-field">
      <label class="zone-label" for="connect-type">{{ "Connect Method" | translate }}</label>
      <div class="connect-type-group">
        <mat-radio-group
          aria-label="Select an option"
          name="connect-type"
          [(ngModel)]="connectMethod"
          id="connect-type"
        >
          <mat-radio-button *ngFor="let type of connectMethods" [value]="type">
            {{ type.label | translate }}
            <span class="my-tooltip" attr.data-tooltip="{{'Need to use'| translate}}&nbsp;{{ type.label | translate }}">
            <i *ngIf="type.client" class="fa fa-question-circle-o question"></i>
          </span>
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </div>

    <elements-advanced-option
      #advancedOption
      [connectType]="connectMethod"
      [accountSelected]="accountSelected"
      (onOptionsChange)="onAdvancedOptionChanged($event)"
    >
    </elements-advanced-option>

    <div class="auto-connect">
      <label class="zone-label" style="display: block">{{ "Remember select" | translate }}</label>
      <mat-checkbox name="auto-login" [(ngModel)]="autoLogin">
        {{ "Automatic login next" | translate }}
      </mat-checkbox>
    </div>

    <mat-dialog-actions style="float: right; margin: 20px 0 10px 0; width: 100%">
      <button mat-raised-button color="primary" style="width: 100%" type="submit" [mat-dialog-close]="outputData"
              (click)="onConfirm()">
        {{"Login"| translate}}
      </button>
    </mat-dialog-actions>
  </div>
</div>
