<div
  #contentWindow
  [id]="id"
  [ngClass]="{'active': view.active}"
  [ngSwitch]="connector"
  class="window"
>
  <div *ngIf="!loading">
    <elements-connector-lion
      *ngSwitchCase="'lion'"
      [view]="view"
    >
    </elements-connector-lion>
    <elements-connector-chen
      *ngSwitchCase="'chen'"
      [view]="view"
    >
    </elements-connector-chen>
    <elements-connector-magnus
      *ngSwitchCase="'magnus'"
      [view]="view">
      >
    </elements-connector-magnus>
    <elements-connector-koko
      *ngSwitchDefault
      [view]="view"
    >
    </elements-connector-koko>
  </div>
</div>
