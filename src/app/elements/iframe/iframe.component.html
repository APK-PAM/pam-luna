<div *ngIf="debug">
  <pre style="color: white; padding: 20px">{{ src }}</pre>
</div>

<div *ngIf="!show" class="container">
  <mat-spinner [diameter]="50" class="loading"></mat-spinner>
</div>

<iframe
  #iFrame
  *ngIf="src"
  [src]="src | safeUrl"
  [id]="id"
  [style.visibility]="show ? 'visible' : 'hidden'"
  allowtransparency="true"
  width="100%"
  height="100%"
>
</iframe>
