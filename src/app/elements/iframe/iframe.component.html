<div *ngIf="!show">
  <mat-spinner
    *ngIf="!loadingError"
    [diameter]="70"
    class="loading"
  ></mat-spinner>
  <div *ngIf="loadingError" class="loading-error">
    {{ 'Failed to open address' | translate }}: <a [href]="src" target="_blank">{{ 'Manual pen' | translate}}</a>
  </div>
</div>

<iframe
  #iFrame
  *ngIf="src"
  [src]="src | safeUrl"
  [id]="id"
  [style.visibility]="show ? 'visible' : 'hidden'"
  allowtransparency="true"
  width="100%"
  height="100%"
>
</iframe>
